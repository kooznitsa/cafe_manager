name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install make
        run: |
          sudo apt-get update
          sudo apt-get -y install make

  lint:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v4

      - name: Lint files
        run: make linter

  build:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: cp .env.sample .env

      - name: Create auth.json
        run: cp auth.json.sample auth.json

      - name: Run containers
        run: make run

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Run unit tests
        run: make unittest
