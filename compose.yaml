x-sentry-common:
  &sentry-common
  environment:
    SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY}
    SENTRY_POSTGRES_HOST: ${SENTRY_POSTGRES_HOST:-sentry-postgres}
    SENTRY_DB_USER: ${SENTRY_DB_USER:-sentry}
    SENTRY_DB_PASSWORD: ${SENTRY_DB_PASSWORD:-sentry}
    SENTRY_REDIS_HOST: ${SENTRY_REDIS_HOST:-redis}
  profiles: [sentry]

services:
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: "${APP_NAME}_database"
    working_dir: /app
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: "always"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - dump:/app/dump
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
    profiles: [cm, monitoring, sentry]

  php-fpm:
    build: deploy
    container_name: "${APP_NAME}_php"
    ports:
      - "9000:9000"
    volumes:
      - ./:/app
    working_dir: /app
    user: 1000:1000
    profiles: [cm, monitoring, sentry]

  nginx:
    image: nginx
    container_name: "${APP_NAME}_nginx"
    working_dir: /app
    ports:
      - "7777:80"
    volumes:
      - ./:/app
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
    profiles: [cm, monitoring, sentry]

  graphite:
    image: graphiteapp/graphite-statsd
    container_name: "graphite"
    restart: always
    ports:
      - "8000:80"
      - "2003:2003"
      - "2004:2004"
      - "2023:2023"
      - "2024:2024"
      - "8125:8125/udp"
      - "8126:8126"
    profiles: [monitoring]

  grafana:
    image: grafana/grafana
    container_name: "grafana"
    restart: always
    ports:
      - "3000:3000"
    profiles: [monitoring]

  redis:
    container_name: "redis"
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    profiles: [sentry]

  sentry-postgres:
    image: postgres
    container_name: "sentry-postgres"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: sentry
      POSTGRES_PASSWORD: sentry
      POSTGRES_DB: sentry
    volumes:
      - sentry_pgdb:/var/lib/postgresql/data:rw
    profiles: [sentry]

  sentry:
    <<: *sentry-common
    image: sentry
    # platform: linux/x86_64 # Для Mac на m1
    container_name: "sentry"
    links:
      - redis
      - sentry-postgres
    ports:
      - "10000:9000"

  cron:
    <<: *sentry-common
    image: sentry
    container_name: "sentry-cron"
    links:
      - redis
      - sentry-postgres
    command: "sentry run cron"

  worker:
    <<: *sentry-common
    image: sentry
    container_name: "sentry-worker"
    links:
      - redis
      - sentry-postgres
    command: "sentry run worker"

volumes:
  dump:
  database_data:
  sentry_pgdb:
